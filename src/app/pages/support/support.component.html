<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Basic form</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="question" class="label">Question</label>
            <input type="text" nbInput fullWidth id="question" placeholder="question">
          </div>
          <div class="form-group">
            <label for="supportAns" class="label">Your Answer</label>
            <textarea rows="5" nbInput fullWidth id="supportAns"  placeholder="Your answer"></textarea>
          </div>
          <button type="submit" nbButton status="primary">Support</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
